<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>User home</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-light bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand text-light">
                <div class="container">
                    <div class="row">
                        <div class="col fw-bold" id="navEmail"></div>
                        <div class="col">with roles:</div>
                        <div class="col" id="navRoles"></div>
                    </div>
                </div>
            </div>
            <form action="/logout" method="post">
                <button class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 p-0 pt-4" style="min-height: calc(100vh - 56px);">
                    <div class="nav flex-column nav-pills">
                        <a class="nav-link active" href="/user"
                            role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
                    </div>
                </div>
                <div class="col bg-light px-0">
                    <div class="container-fluid px-4">
                        <h1 class="m-3 fw-bold">User information-page</h1>
                        <div class="row ms-1">
                            <div class="tab-content" id="tabContent">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="m-1">About user</h4>
                                    </div>
                                    <div class="card-body px-4">
                                        <table class="table table-striped table-hover" style="background-color: white;">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                </tr>
                                            </thead>
                                            <tbody id="userPersonalInfo">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="user.js" type="text/javascript"></script>
    <script>loadInfo()</script>
</body>
</html>
